<!DOCTYPE html>
<html>
	<head>
		<title>AltspaceVR Sample Project for A-Frame</title>
		<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.0.0/dist/aframe-altspace-component.min.js"></script>
	</head>
	<body>
        <a-scene altspace='vertical-align: bottom;'>

            <a-assets>
                <!-- no assets in the template, but you can load yours here! -->
            </a-assets>

            <a-box color='green' position='0 1.5 -5'></a-box>
            <a-box color='green' position='0 2.5 0'></a-box>
            <a-box color='green' position='0 3.5 0'></a-box>
            <a-box color='green' position='0 4.5 0'></a-box>
            <a-box color='green' position='0 5.0 0'></a-box>
            
            <a-sphere color= 'blue' position ='0 6.5 0'> </a-sphere>
            <a-sky color ="pink" ></a-sky>
            <a-entity position='0 0 1.5'>
                <a-camera />
            </a-entity>
        </a-scene>
	</body>
</html>
